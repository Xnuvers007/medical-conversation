    :root {

    * {

      font-weight: 600;
      position: relative;

      text-align: center;
    }
    
    h2:after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      height: 3px;
      width: 80px;
      background-color: var(--primary-color);
    }
    
    /* Doctor list styling */
    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

    .doctor-item {

    .doctor-item:before {

    .doctor-item img {

    .doctor-item button {

      border: none;

      font-size: 14px;
      font-weight: 600;
      cursor: pointer;

    }
    
    .doctor-item button:hover {

    }

  width: 100%;

    <script>
function filterList() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const doctorItems = document.querySelectorAll('.doctor-item');
  let hasResults = false;

  // Hapus pesan "tidak ada hasil" jika sudah ada sebelumnya
  const noResultsMessage = document.getElementById('noResultsMessage');
  if (noResultsMessage) {
    noResultsMessage.remove();
  }

  doctorItems.forEach(item => {
    const name = item.querySelector('span').textContent.toLowerCase();
    if (name.includes(input)) {
      item.style.display = '';
      hasResults = true; // Jika ada hasil, set ke true
    } else {
      item.style.display = 'none';
    }
  });

  // Jika tidak ada hasil, tambahkan pesan dengan font merah
  if (!hasResults) {
    const message = document.createElement('h2');
    message.id = 'noResultsMessage'; // Berikan ID agar mudah dihapus
    message.textContent = 'Tidak ada informasi dokter yang Anda cari.';
    message.style.color = 'red'; // Atur warna font menjadi merah
    message.style.textAlign = 'center'; // Tambahkan alignment agar lebih rapi
    document.getElementById('doctorList').appendChild(message);
  }
}
    </script>

  <script>

document.addEventListener('DOMContentLoaded', function () {
  fetch('/get-user')
  .then(res => {
      if (!res.ok) {
        window.location.href = '/';
      }
      return res.json();
    })
    .then(user => {
      if (user.role !== 'patient') {
        window.location.href = '/dashboard';
        return;
      }
      const { name, role } = user;
      Swal.fire({
        title: `Selamat Datang ${name || 'Pengguna'}`,
        text: role === 'admin' 
          ? 'Anda masuk sebagai Admin. Silakan kelola data pengguna dan dokter.' 
          : 'Silakan pilih dokter dan kirimkan keluhan Anda.',
        icon: 'info',
        // confirmButtonText: 'OK',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    })
    .catch(err => {
      console.error('Gagal mengambil data pengguna:', err);
      Swal.fire({
        icon: 'error',
        title: 'Kesalahan',
        text: 'Gagal memuat data pengguna. Silakan muat ulang halaman.',
        timer: 3000,
        timerProgressBar: true
      });
    });

  fetch('/csrf-token')
    .then(res => res.json())
    .then(data => {
      document.getElementById('csrfToken').value = data.csrfToken; // Simpan token ke input tersembunyi
    })
    .catch(err => {
      console.error('Gagal mengambil token CSRF:', err);
      // alert('Gagal memuat token CSRF. Silakan muat ulang halaman.');
      Swal.fire({
        icon: 'error',
        title: 'Kesalahan',
        text: 'Gagal memuat token CSRF. Silakan muat ulang halaman.',
      });
    });
});

document.getElementById('deleteAccountButton').addEventListener('click', function () {
  const csrfToken = document.getElementById('csrfToken').value;
  Swal.fire({
    title: 'Hapus Akun?',
    text: 'Apakah Anda yakin ingin menghapus akun ini? Tindakan ini tidak dapat dibatalkan.',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Ya, Hapus',
    cancelButtonText: 'Tidak',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch('/get-user')
        .then(res => res.json())
        .then(user => {
          const userId = user.id; // Get the logged-in user's ID

          // Now proceed with the delete request
          fetch(`/users/${userId}`, {
            method: 'DELETE',
            headers: {
              'X-CSRF-Token': csrfToken,
              'CSRF-Token': csrfToken
            }
          })
            .then((res) => {
              if (!res.ok) throw new Error('Gagal menghapus akun');
              Swal.fire({
                icon: 'success',
                title: 'Akun Dihapus',
                text: 'Akun Anda telah berhasil dihapus.',
              }).then(() => {
                window.location.href = '/'; // Redirect to the main page
              });
            })
            .catch((error) => {
              Swal.fire({
                icon: 'error',
                title: 'Gagal Menghapus Akun',
                text: 'Terjadi kesalahan saat menghapus akun. Silakan coba lagi.',
              });
              console.error('Error:', error);
            });
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'Gagal Mengambil Data Pengguna',
            text: 'Terjadi kesalahan saat memuat data pengguna. Silakan coba lagi.',
          });
          console.error('Error:', error);
        });
    }
  });
});

const textarea = document.getElementById('message');

textarea.addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

    let test = 'L2RvY3RvcnM=';
    document.addEventListener('DOMContentLoaded', function() {
  // Load doctors
  fetch(atob(test))
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('doctorList');
      data.forEach(doc => {
        const doctorItem = document.createElement('div');
        doctorItem.className = 'doctor-item';
        let { name, specialization, photo_url } = doc;
        
        name = DOMPurify.sanitize(name);
        specialization = DOMPurify.sanitize(specialization);
        photo_url = DOMPurify.sanitize(photo_url);

        doctorItem.innerHTML = `
          <img src="${photo_url}" alt="${name}" loading="eager">
          <span>${name}<span class="doctor-specialty">${specialization}</span></span>
        `;
        const button = document.createElement('button');
        button.type = 'button';
        button.textContent = 'Pilih Dokter';
        button.addEventListener('click', () => sendMessageToDoctor(doc.id));
        doctorItem.appendChild(button);
        list.appendChild(doctorItem);
      });
    });

  // Textarea auto-resize
  const textarea = document.getElementById('message');
  textarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
  });

  // Logout button
  document.getElementById('logoutButton').addEventListener('click', function() {
    Swal.fire({
      title: 'Keluar?',
      text: 'Apakah Anda yakin ingin keluar?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Ya, Keluar',
      cancelButtonText: 'Tidak',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        fetch('/logout', { method: 'POST' })
          .then(() => {
            window.location.href = '/';
          });
      }
    });
  });
});

function sanitizeInput(input) {
  return input.replace(/[<>:'"]/g, '');
}

function sendMessageToDoctor(doctor_id) {
  let message = document.getElementById('message').value.trim();
  message = sanitizeInput(message);

  if (!message) {
    Swal.fire({
      icon: 'error',
      title: 'Keluhan Kosong',
      text: 'Harap tulis keluhan Anda sebelum memilih dokter.',
    });
    return;
  }

  const csrfToken = document.getElementById('csrfToken').value;

  fetch('/get-user')
    .then(res => res.json())
    .then(user => {
      // Tambahkan logika untuk memeriksa booking aktif
      fetch(`/bookings?user_id=${user.id}&is_active=1`)
        .then(res => res.json())
        .then(bookings => {
          if (bookings.length > 0) {
            Swal.fire({
              icon: 'error',
              title: 'Booking Aktif',
              text: 'Anda sudah memiliki konsultasi aktif dengan dokter lain.',
            });
            return;
          }

          // Jika tidak ada booking aktif, lanjutkan dengan membuat booking baru
          fetch('/book', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRF-Token': csrfToken,
              'CSRF-Token': csrfToken
            },
            body: JSON.stringify({ user_id: user.id, doctor_id, message })
          })
            .then(res => res.json())
            .then(data => {
              if (data.status === 'success') {
                Swal.fire({
                  icon: 'success',
                  title: 'Pesan Terkirim',
                  text: 'Keluhan Anda telah dikirim ke dokter.',
                }).then(() => {
                  document.getElementById('message').value = '';
                });
              } else {
                Swal.fire({
                  icon: 'error',
                  title: 'Gagal Mengirim',
                  text: data.message || 'Terjadi kesalahan saat mengirim keluhan.',
                });
              }
            })
            .catch(() => {
              Swal.fire({
                icon: 'error',
                title: 'Gagal Mengirim',
                text: 'Terjadi kesalahan saat menghubungi server.',
              });
            });
        });
    });
}
