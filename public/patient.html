<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js" integrity="sha512-/CUtA84sWWqWEBejNrrtWa7Yc4cth3Ome2ymvCKOo9YcZ4sh98tndUy4LutE2xGcAgD4fyz16y+gSyJdGCB5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    :root {
      --primary-color: #4a6fdc;
      --primary-light: #eef2ff;
      --primary-dark: #3a5fc6;
      --secondary-color: #6c757d;
      --success-color: #38b59c;
      --success-dark: #2d9b85;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
      text-align: center;
    }
    
    h2:after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      height: 3px;
      width: 80px;
      background-color: var(--primary-color);
    }
    
    /* Doctor list styling */
    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .doctor-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .doctor-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      border-color: #ddd;
    }
    
    .doctor-item:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-color), #8ca9ff);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .doctor-item img {
      width: 100px !important;
      height: 100px !important;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px !important;
      border: 3px solid var(--primary-light);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    
    .doctor-item span {
      font-weight: 600;
      font-size: 16px;
      color: var(--dark-color);
      margin-bottom: 15px;
      text-align: center;
      line-height: 1.4;
    }
    
    .doctor-item button {
      background-color: var(--success-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 10px;
    }
    
    .doctor-item button:hover {
      background-color: var(--success-dark);
    }
    
    /* Textarea styling */
    textarea {
  width: 100%;
  min-height: 100px;
  max-height: 500px;
  overflow-y: hidden;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: var(--border-radius);
  font-size: 16px;
  transition: var(--transition);
  margin-bottom: 25px;
  font-family: inherit;
  resize: none; /* ❗ Mencegah resize manual */
}

    
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 220, 0.2);
      outline: none;
    }
    
    textarea::placeholder {
      color: #aaa;
    }
    
    /* Logout button */
    #logoutButton {
      background-color: var(--light-color);
      color: var(--secondary-color);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      margin: 0 auto;
    }
    
    #logoutButton:before {
      content: '↩';
      margin-right: 5px;
      font-size: 16px;
    }
    
    #logoutButton:hover {
      background-color: #f1f1f1;
      color: var(--dark-color);
    }
    
    /* Doctor info display */
    .doctor-specialty {
      color: var(--secondary-color);
      font-size: 14px;
      margin-top: 3px;
      font-weight: normal;
      display: block;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 15px;
      }
      
      .doctor-list {
        grid-template-columns: 1fr;
      }
    }

    #deleteAccountButton {
  background-color: #dc3545; /* Warna merah */
  color: white;
  border: none;
  border-radius: var(--border-radius);
  padding: 10px 20px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  margin: 10px auto;
}

#deleteAccountButton:hover {
  background-color: #c82333; /* Warna merah gelap */
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.doctor-item,
#userList li {
  animation: fadeIn 0.5s ease-out;
}

#searchInput {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: var(--border-radius);
  font-size: 16px;
  margin-bottom: 20px;
  transition: var(--transition);
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Pemesanan Konsultasi Dokter</h2>
    <br />
    <input type="text" id="searchInput" placeholder="Cari dokter" oninput="filterList()">
    <script>
      function filterList() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const doctorItems = document.querySelectorAll('.doctor-item');
        doctorItems.forEach(item => {
          const name = item.querySelector('span').textContent.toLowerCase();
          if (name.includes(input)) {
            item.style.display = '';
          } else {
            item.style.display = 'none';
          }
        });
      }
    </script>
    <div id="doctorList" class="doctor-list"></div>
    <textarea id="message" placeholder="Tulis keluhan Anda" required></textarea>
    <input type="hidden" id="csrfToken" name="_csrf" value="">
    <button id="logoutButton" type="button">Keluar</button>
    <button id="deleteAccountButton" type="button"><i class="fas fa-trash-alt"></i> Hapus Akun</button>
  </div>

  <script>

document.addEventListener('DOMContentLoaded', function () {
  fetch('/get-user')
    .then(res => res.json())
    .then(user => {
      const { name, role } = user;
      Swal.fire({
        title: `Selamat Datang ${name || 'Pengguna'}`,
        text: role === 'admin' 
          ? 'Anda masuk sebagai Admin. Silakan kelola data pengguna dan dokter.' 
          : 'Silakan pilih dokter dan kirimkan keluhan Anda.',
        icon: 'info',
        // confirmButtonText: 'OK',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    })
    .catch(err => {
      console.error('Gagal mengambil data pengguna:', err);
      Swal.fire({
        icon: 'error',
        title: 'Kesalahan',
        text: 'Gagal memuat data pengguna. Silakan muat ulang halaman.',
        timer: 3000,
        timerProgressBar: true
      });
    });

  fetch('/csrf-token')
    .then(res => res.json())
    .then(data => {
      document.getElementById('csrfToken').value = data.csrfToken; // Simpan token ke input tersembunyi
    })
    .catch(err => {
      console.error('Gagal mengambil token CSRF:', err);
      alert('Gagal memuat token CSRF. Silakan muat ulang halaman.');
    });
});

document.getElementById('deleteAccountButton').addEventListener('click', function () {
  const csrfToken = document.getElementById('csrfToken').value;
  Swal.fire({
    title: 'Hapus Akun?',
    text: 'Apakah Anda yakin ingin menghapus akun ini? Tindakan ini tidak dapat dibatalkan.',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Ya, Hapus',
    cancelButtonText: 'Tidak',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch('/get-user')
        .then(res => res.json())
        .then(user => {
          const userId = user.id; // Get the logged-in user's ID

          // Now proceed with the delete request
          fetch(`/users/${userId}`, {
            method: 'DELETE',
            headers: {
              'X-CSRF-Token': csrfToken,
              'CSRF-Token': csrfToken
            }
          })
            .then((res) => {
              if (!res.ok) throw new Error('Gagal menghapus akun');
              Swal.fire({
                icon: 'success',
                title: 'Akun Dihapus',
                text: 'Akun Anda telah berhasil dihapus.',
              }).then(() => {
                window.location.href = '/'; // Redirect to the main page
              });
            })
            .catch((error) => {
              Swal.fire({
                icon: 'error',
                title: 'Gagal Menghapus Akun',
                text: 'Terjadi kesalahan saat menghapus akun. Silakan coba lagi.',
              });
              console.error('Error:', error);
            });
        })
        .catch((error) => {
          Swal.fire({
            icon: 'error',
            title: 'Gagal Mengambil Data Pengguna',
            text: 'Terjadi kesalahan saat memuat data pengguna. Silakan coba lagi.',
          });
          console.error('Error:', error);
        });
    }
  });
});

const textarea = document.getElementById('message');

textarea.addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

    let test = 'L2RvY3RvcnM=';
    document.addEventListener('DOMContentLoaded', function() {
  // Load doctors
  fetch(atob(test))
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('doctorList');
      data.forEach(doc => {
        const doctorItem = document.createElement('div');
        doctorItem.className = 'doctor-item';
        let { name, specialization, photo_url } = doc;
        
        name = DOMPurify.sanitize(name);
        specialization = DOMPurify.sanitize(specialization);
        photo_url = DOMPurify.sanitize(photo_url);

        doctorItem.innerHTML = `
          <img src="${photo_url}" alt="${name}">
          <span>${name}<span class="doctor-specialty">${specialization}</span></span>
        `;
        const button = document.createElement('button');
        button.textContent = 'Pilih Dokter';
        button.addEventListener('click', () => sendMessageToDoctor(doc.id));
        doctorItem.appendChild(button);
        list.appendChild(doctorItem);
      });
    });

  // Textarea auto-resize
  const textarea = document.getElementById('message');
  textarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
  });

  // Logout button
  document.getElementById('logoutButton').addEventListener('click', function() {
    Swal.fire({
      title: 'Keluar?',
      text: 'Apakah Anda yakin ingin keluar?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Ya, Keluar',
      cancelButtonText: 'Tidak',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        fetch('/logout', { method: 'POST' })
          .then(() => {
            window.location.href = '/';
          });
      }
    });
  });
});

function sanitizeInput(input) {
  return input.replace(/[<>:'"]/g, '');
}

function sendMessageToDoctor(doctor_id) {
  let message = document.getElementById('message').value.trim();
  message = sanitizeInput(message);

  if (!message) {
    Swal.fire({
      icon: 'error',
      title: 'Keluhan Kosong',
      text: 'Harap tulis keluhan Anda sebelum memilih dokter.',
    });
    return;
  }

  const csrfToken = document.getElementById('csrfToken').value;

  fetch('/get-user')
    .then(res => res.json())
    .then(user => {
      // Tambahkan logika untuk memeriksa booking aktif
      fetch(`/bookings?user_id=${user.id}&is_active=1`)
        .then(res => res.json())
        .then(bookings => {
          if (bookings.length > 0) {
            Swal.fire({
              icon: 'error',
              title: 'Booking Aktif',
              text: 'Anda sudah memiliki konsultasi aktif dengan dokter lain.',
            });
            return;
          }

          // Jika tidak ada booking aktif, lanjutkan dengan membuat booking baru
          fetch('/book', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRF-Token': csrfToken,
              'CSRF-Token': csrfToken
            },
            body: JSON.stringify({ user_id: user.id, doctor_id, message })
          })
            .then(res => res.json())
            .then(data => {
              if (data.status === 'success') {
                Swal.fire({
                  icon: 'success',
                  title: 'Pesan Terkirim',
                  text: 'Keluhan Anda telah dikirim ke dokter.',
                }).then(() => {
                  document.getElementById('message').value = '';
                });
              } else {
                Swal.fire({
                  icon: 'error',
                  title: 'Gagal Mengirim',
                  text: data.message || 'Terjadi kesalahan saat mengirim keluhan.',
                });
              }
            })
            .catch(() => {
              Swal.fire({
                icon: 'error',
                title: 'Gagal Mengirim',
                text: 'Terjadi kesalahan saat menghubungi server.',
              });
            });
        });
    });
}
  </script>
</body>
</html>
