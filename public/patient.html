<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.js" async></script>
  <style>
    :root {
      --primary-color: #4a6fdc;
      --primary-light: #eef2ff;
      --primary-dark: #3a5fc6;
      --secondary-color: #6c757d;
      --success-color: #38b59c;
      --success-dark: #2d9b85;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
      text-align: center;
    }
    
    h2:after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      height: 3px;
      width: 80px;
      background-color: var(--primary-color);
    }
    
    /* Doctor list styling */
    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .doctor-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .doctor-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      border-color: #ddd;
    }
    
    .doctor-item:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-color), #8ca9ff);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .doctor-item img {
      width: 100px !important;
      height: 100px !important;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px !important;
      border: 3px solid var(--primary-light);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    
    .doctor-item span {
      font-weight: 600;
      font-size: 16px;
      color: var(--dark-color);
      margin-bottom: 15px;
      text-align: center;
      line-height: 1.4;
    }
    
    .doctor-item button {
      background-color: var(--success-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 10px;
    }
    
    .doctor-item button:hover {
      background-color: var(--success-dark);
    }
    
    /* Textarea styling */
    textarea {
  width: 100%;
  min-height: 100px;
  max-height: 500px;
  overflow-y: hidden;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: var(--border-radius);
  font-size: 16px;
  transition: var(--transition);
  margin-bottom: 25px;
  font-family: inherit;
  resize: none; /* ❗ Mencegah resize manual */
}

    
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 220, 0.2);
      outline: none;
    }
    
    textarea::placeholder {
      color: #aaa;
    }
    
    /* Logout button */
    #logoutButton {
      background-color: var(--light-color);
      color: var(--secondary-color);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      margin: 0 auto;
    }
    
    #logoutButton:before {
      content: '↩';
      margin-right: 5px;
      font-size: 16px;
    }
    
    #logoutButton:hover {
      background-color: #f1f1f1;
      color: var(--dark-color);
    }
    
    /* Doctor info display */
    .doctor-specialty {
      color: var(--secondary-color);
      font-size: 14px;
      margin-top: 3px;
      font-weight: normal;
      display: block;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 15px;
      }
      
      .doctor-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pemesanan Konsultasi</h2>
    <div id="doctorList" class="doctor-list"></div>
    <textarea id="message" placeholder="Tulis keluhan Anda" required></textarea>
    <button id="logoutButton" type="button">Keluar</button>
  </div>

  <script>

const textarea = document.getElementById('message');

textarea.addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

    let test = 'L2RvY3RvcnM=';
    // Load dokter
    fetch(atob(test))
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('doctorList');
      data.forEach(doc => {
        const doctorItem = document.createElement('div');
        doctorItem.className = 'doctor-item';
        doctorItem.innerHTML = `
          <img src="${doc.photo_url}" alt="${doc.name}">
          <span>${doc.name}<span class="doctor-specialty">${doc.specialization}</span></span>
          <button onclick="sendMessageToDoctor(${doc.id})">Pilih Dokter</button>
        `;
        list.appendChild(doctorItem);
      });
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
      Swal.fire({
        title: 'Keluar?',
        text: 'Apakah Anda yakin ingin keluar?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Ya, Keluar',
        cancelButtonText: 'Tidak',
        reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('/logout', { method: 'POST' })
            .then(() => {
              window.location.href = '/';
            });
        }
      });
    });

function sanitizeInput(input) {
  return input.replace(/[<>:'"]/g, ''); // Hapus karakter berbahaya
}

function sendMessageToDoctor(doctor_id) {
  let message = document.getElementById('message').value.trim();
  message = sanitizeInput(message); // Sanitasi input

  if (!message) {
    Swal.fire({
      icon: 'error',
      title: 'Keluhan Kosong',
      text: 'Harap tulis keluhan Anda sebelum memilih dokter.',
    });
    return;
  }

  fetch('/get-user', { method: 'GET' })
    .then(res => res.json())
    .then(user => {
      fetch('/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: user.id, doctor_id, message })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            Swal.fire({
              icon: 'success',
              title: 'Pesan Terkirim',
              text: 'Keluhan Anda telah dikirim ke dokter.',
            }).then(() => {
              document.getElementById('message').value = ''; // Reset textarea
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Gagal Mengirim',
              text: data.message || 'Terjadi kesalahan saat mengirim keluhan.',
            });
          }
        })
        .catch(() => {
          Swal.fire({
            icon: 'error',
            title: 'Gagal Mengirim',
            text: 'Terjadi kesalahan saat menghubungi server.',
          });
        });
    });
}
  </script>
</body>
</html>
