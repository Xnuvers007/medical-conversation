    <script async>
function filterList() {
  const searchInput = document.getElementById('searchInput').value.toLowerCase();
  const doctorList = document.getElementById('doctorList');
  const userList = document.getElementById('userList');
  const doctorItems = doctorList.getElementsByTagName('li');
  const userItems = userList.getElementsByTagName('li');
  let hasResults = false; // Variabel untuk melacak apakah ada hasil pencarian

  // Hapus pesan "tidak ada hasil" jika sudah ada sebelumnya
  const noResultsMessage = document.getElementById('noResultsMessage');
  if (noResultsMessage) {
    noResultsMessage.remove();
  }

  // Filter dokter
  for (let i = 0; i < doctorItems.length; i++) {
    const doctorName = doctorItems[i].querySelector('.doctor-name').textContent.toLowerCase();
    const doctorSpec = doctorItems[i].querySelector('.doctor-spec').textContent.toLowerCase();
    if (doctorName.includes(searchInput) || doctorSpec.includes(searchInput)) {
      doctorItems[i].style.display = '';
      hasResults = true; // Jika ada hasil, set ke true
    } else {
      doctorItems[i].style.display = 'none';
    }
  }

  // Filter pengguna
  for (let i = 0; i < userItems.length; i++) {
    const userName = userItems[i].querySelector('.user-name').textContent.toLowerCase();
    const userRole = userItems[i].querySelector('.user-role').textContent.toLowerCase();
    if (userName.includes(searchInput) || userRole.includes(searchInput)) {
      userItems[i].style.display = '';
      hasResults = true; // Jika ada hasil, set ke true
    } else {
      userItems[i].style.display = 'none';
    }
  }

  // Jika tidak ada hasil, tambahkan pesan dengan font merah
  if (!hasResults) {
    const message = document.createElement('h2');
    message.id = 'noResultsMessage'; // Berikan ID agar mudah dihapus
    message.textContent = 'Tidak ada informasi yang Anda cari.';
    message.style.color = 'red'; // Atur warna font menjadi merah
    message.style.textAlign = 'center'; // Tambahkan alignment agar lebih rapi
    document.body.appendChild(message); // Tambahkan pesan ke dalam body
  }
}
    </script>

const csrfToken = document.getElementById('csrfToken').value;

document.addEventListener('DOMContentLoaded', function () {
  fetch('/get-user')
  .then(res => {
      if (!res.ok) {
        // Redirect ke halaman login jika pengguna tidak login
        window.location.href = '/';
      }
      return res.json();
    })
    .then(user => {
      if (user.role !== 'admin') {
        window.location.href = '/dashboard';
        return;
      }
      const { username, role } = user;
      Swal.fire({
        title: `Selamat Datang ${username || 'Admin'}`,
        text: role === 'admin' 
          ? 'Anda masuk sebagai Admin. Silakan kelola data pengguna dan dokter.'

        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true

    })
    .catch(err => {
      console.error('Gagal mengambil data pengguna:', err);

        title: 'Kesalahan',
        text: 'Gagal memuat data pengguna. Silakan muat ulang halaman.',
        timer: 3000,
        timerProgressBar: true
      });
    });

    fetch('/csrf-token')
      .then(res => res.json())
      .then(data => {

      .catch(err => {

    function loadDoctors() {
      fetch('/doctors')
        .then(res => {
          if (!res.ok) throw new Error('Gagal memuat data dokter');
          return res.json();
        })
        .then(data => {
          const list = document.getElementById('doctorList');
          list.innerHTML = '';
          data.forEach(doc => {
            const item = document.createElement('li');
            const SanitizedName = DOMPurify.sanitize(doc.name);
            const SanitizedSpec = DOMPurify.sanitize(doc.specialization);
            const SanitizedPhone = DOMPurify.sanitize(doc.phone);
            const SanitizedPhotoUrl = DOMPurify.sanitize(doc.photo_url);
            const SanitizedId = DOMPurify.sanitize(doc.id);
            item.innerHTML = `
              <img src="${SanitizedPhotoUrl}" alt="${SanitizedName}" loading="eager">
              <div class="doctor-info">
                <span class="doctor-name">${SanitizedName}</span>
                <span class="doctor-spec">${SanitizedSpec} â€¢ WA: ${SanitizedPhone}</span>
              </div>
              <button type="button" class="deleteDoctorButton" data-id="${SanitizedId}"><i class="fas fa-trash-alt"></i> Hapus</button>
            `;
            list.appendChild(item);

        method: 'POST',
        headers: {

          'X-CSRF-Token': csrfToken,
          'CSRF-Token': csrfToken
        },
