<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.5/purify.min.js" integrity="sha512-/CUtA84sWWqWEBejNrrtWa7Yc4cth3Ome2ymvCKOo9YcZ4sh98tndUy4LutE2xGcAgD4fyz16y+gSyJdGCB5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <style>
    :root {
      --primary-color: #4a6fdc;
      --primary-dark: #3a5fc6;
      --secondary-color: #6c757d;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fb 0%, #e4e8f0 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"%3E%3Cpath fill="%234a6fdc" fill-opacity="0.05" d="M0,288L48,272C96,256,192,224,288,213.3C384,203,480,213,576,229.3C672,245,768,267,864,261.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"%3E%3C/path%3E%3C/svg%3E');
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: 100%;
      padding: 20px;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
      padding: 40px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), #8ca9ff);
    }
    
    h2 {
      color: var(--dark-color);
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: var(--primary-color);
      border-radius: 1.5px;
    }
    
    #registerForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    input[type="text"],
    input[type="password"] {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      width: 100%;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 220, 0.2);
      outline: none;
    }
    
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
    }
    
    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 10px;
    }
    
    button[type="submit"]:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(74, 111, 220, 0.3);
    }
    
    button[type="submit"]:active {
      transform: translateY(0);
    }
    
    p {
      text-align: center;
      color: var(--secondary-color);
      font-size: 15px;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container {
      animation: fadeIn 0.5s ease-out;
    }
    
    /* Helper text for phone number format */
    #username {
      position: relative;
    }
    
    .helper-text {
      display: block;
      font-size: 12px;
      color: var(--secondary-color);
      margin-top: -16px;
      margin-bottom: 8px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pendaftaran</h2>
    <form id="registerForm">
      <input type="hidden" id="csrfToken" name="_csrf" value="">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="username" maxlength="15" pattern="^62[0-9]{8,}$" placeholder="Phone Number (62xxx)" required>
      <span class="helper-text">Format: 628xxxxxxxxxx</span>
      <input type="password" id="password" minlength="8" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun ? <a href="/">Masuk</a></p>
  </div>
  
  <script nonce="{{ nonce }}">

document.addEventListener('DOMContentLoaded', function () {
  fetch('/csrf-token')
    .then(res => res.json())
    .then(data => {
      document.getElementById('csrfToken').value = data.csrfToken;
    })
    .catch(err => {
      console.error('Gagal mengambil token CSRF:', err);
      Swal.fire({
        icon: 'error',
        title: 'Kesalahan',
        text: 'Gagal memuat token CSRF. Silakan muat ulang halaman.',
      });
    });
});

document.getElementById('registerForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  let username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const csrfToken = document.getElementById('csrfToken').value;

  // Validasi jika ada field yang kosong
  if (name === '' || username === '' || password === '') {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Silakan isi semua bidang yang diperlukan dengan benar!',
    });
    return; // Jangan submit jika ada yang kosong
  }

  // Validasi jika nomor telepon diawali dengan 0
  if (username.startsWith('0')) {
    username = username.replace(/^0/, '62'); // Ubah 0 menjadi 62
    Swal.fire({
      icon: 'info',
      title: 'Perhatian',
      text: `Nomor telepon diawali dengan 0, otomatis diubah menjadi ${username}.`,
    }).then(() => {
      // Lanjutkan proses setelah pengguna menutup peringatan
      validateAndSubmitForm(name, username, password, csrfToken);
    });
    return; // Jangan lanjutkan sebelum peringatan ditutup
  }

  // Jika nomor telepon tidak diawali dengan 0, langsung lanjutkan proses
  validateAndSubmitForm(name, username, password, csrfToken);
});

function validateAndSubmitForm(name, username, password, csrfToken) {
  // Validasi bahwa username hanya berisi angka
  const phoneRegex = /^62[0-9]+$/;
  if (!phoneRegex.test(username)) {
    Swal.fire({
      icon: 'error',
      title: 'Invalid Phone Number',
      text: 'Nomor telepon harus dimulai dengan 62.\nNomor telepon hanya boleh mengandung angka.',
    });
    return; // Jangan lanjut jika username tidak valid
  }

  let sanitizedUsername = username.replace(/[<>'"]/g, '');
  let sanitizedPassword = password.replace(/[<>'"]/g, '');
  let sanitizedName = name.replace(/[<>'"]/g, '');

  sanitizedUsername = DOMPurify.sanitize(sanitizedUsername);
  sanitizedPassword = DOMPurify.sanitize(sanitizedPassword);
  sanitizedName = DOMPurify.sanitize(sanitizedName);

  // Jika semua validasi lolos, lanjutkan dengan pengiriman form
  fetch('/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRF-Token': csrfToken,
      'CSRF-Token': csrfToken,
    },
    body: JSON.stringify({
      name: sanitizedName,
      username: sanitizedUsername,
      password: sanitizedPassword,
    }),
  })
    .then((res) => res.json())
    .then((data) => {
      if (data.status === 'success') {
        Swal.fire({
          icon: 'success',
          title: 'Berhasil',
          text: `Anda telah berhasil mendaftar\nUsername: ${username}\nPassword: ${password}`,
          confirmButtonText: 'Oke',
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = '/';
          }
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Gagal',
          text: data.message || 'Pendaftaran gagal',
          confirmButtonText: 'Oke',
        });
      }
    });
}
  </script>
</body>
</html>
