    /* Import Google Fonts for medical/professional look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      /* Medical color palette - calming and trustworthy */
      --primary-color: #2E86AB;
      --primary-light: #A8DADC;
      --primary-dark: #1D5F7A;
      --secondary-color: #457B9D;
      --accent-color: #F1FAEE;
      --success-color: #2D9964;
      --warning-color: #E76F51;
      --text-primary: #1D3557;
      --text-secondary: #6C7B7F;
      --text-light: #8E9AAF;
      --background-primary: #FEFEFE;
      --background-secondary: #F8F9FA;
      --background-gradient: linear-gradient(135deg, #F1FAEE 0%, #A8DADC 100%);
      --border-color: #E1E8ED;
      --shadow-light: 0 2px 12px rgba(45, 134, 171, 0.08);
      --shadow-medium: 0 8px 32px rgba(45, 134, 171, 0.12);
      --shadow-heavy: 0 20px 60px rgba(45, 134, 171, 0.15);
      --border-radius: 16px;
      --border-radius-small: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Medical background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(46, 134, 171, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(168, 218, 220, 0.04) 0%, transparent 50%),
        url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cg fill="%232E86AB" fill-opacity="0.02"%3E%3Cpath d="M50 10 L55 25 L70 25 L58.5 35 L63.5 50 L50 42.5 L36.5 50 L41.5 35 L30 25 L45 25 Z"/%3E%3C/g%3E%3C/svg%3E');
      background-size: 400px 400px, 300px 300px, 60px 60px;
      background-position: 0% 0%, 100% 100%, 50% 50%;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }
    
    .container {
      max-width: 420px;
      width: 100%;
      background: var(--background-primary);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-heavy);
      position: relative;
      overflow: hidden;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Medical header with pulse animation */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-light));
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container-content {
      padding: 48px 40px 40px;
    }

    /* Medical logo section */
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .medical-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      margin-bottom: 16px;
      box-shadow: var(--shadow-medium);
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: var(--shadow-medium); }
      50% { transform: scale(1.05); box-shadow: var(--shadow-heavy); }
    }

    .medical-logo::after {
      content: '';
      position: absolute;
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 4px;
      clip-path: polygon(40% 0%, 60% 0%, 60% 40%, 100% 40%, 100% 60%, 60% 60%, 60% 100%, 40% 100%, 40% 60%, 0% 60%, 0% 40%, 40% 40%);
    }

/*      margin-bottom: 32px; */

    #authForm {

      font-size: 14px;

    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      transition: var(--transition);
      z-index: 2;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-small);
      font-size: 16px;
      font-weight: 400;
      background: var(--background-primary);
      color: var(--text-primary);
      transition: var(--transition);
      position: relative;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(46, 134, 171, 0.1);
      outline: none;
      background: white;
    }

    input[type="text"]:focus + .input-icon,
    input[type="password"]:focus + .input-icon {
      color: var(--primary-color);
    }
    
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--text-light);
      font-weight: 400;
    }

    /* Medical-themed button */
    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: var(--border-radius-small);
      padding: 18px 24px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-heavy);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    }
    
    button[type="submit"]:active {
      transform: translateY(0);
    }

    /* Enhanced link styling */

/*      margin-top: 24px; */

      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    a:hover::after {
      width: 100%;
    }
    
    a:hover {
      color: var(--primary-dark);
    }

    .site-footer p {

    }

        width: 28px;

    /* Custom SweetAlert2 medical theme */
    .swal2-popup {

    /* Loading animation for medical theme */
    .loading-spinner {

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const currentYear = new Date().getFullYear();
    const copyrightElement = document.getElementById('copyright-text');
    if (copyrightElement) {
      copyrightElement.textContent = `\u00A9 ${currentYear} Kelompok 1. All rights reserved.`;
    }
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });
  });
  </script>
